<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="portfolio.css" />
</head>
<body>

  <nav>
    <a href="home.html#home">Home</a>
    <a href="portfolio.html" class="active">Portfolio</a>
    <a href="home.html#about" >About</a>
    <a href="home.html#contact" >Contact</a>
  </nav>


  <main class="portfolio">

    <section class="portfolio-section uiux-section" id="uiux">

      <!-- 區域標籤（右側紅線那個） -->
      <div class="section-indicator">
        <span class="section-title">UI / UX</span>
      </div>

      <div class="section-inner">

        <!-- 區域標題 -->
        <header class="section-header">
          <h2>UI / UX Design</h2>
        </header>

        <!-- 作品展示區 -->
        <div class="uiux-showcase">

          <!-- 左箭頭（之後 JS 控制） -->
          <button class="nav-arrow prev" aria-label="Previous project">
            ←
          </button>

          <!-- 中央作品區 -->
          <div class="uiux-cards">

            <!-- Project 1 -->
            <article class="uiux-card">
              <div class="card-media">
                <!-- 放 mockup 圖 -->
                <img src="image_ps/UIUX/2(1).jpg" alt="Random Gifts App UI" loading="eager" fetchpriority="high" />
              </div>
              <div class="card-meta">
                <h3>Random Gifts App</h3>
              </div>
            </article>

            <!-- Project 2 -->
            <article class="uiux-card active">
              <div class="card-media">
                <img src="image_ps/UIUX/1(1).jpg" alt="Random Gifts App UI"  loading="eager" fetchpriority="high"/>
              </div>
              <div class="card-meta">
                <h3>Android TTS OCR Converter</h3>
              </div>
            </article>

            <!-- Project 3 -->
            <article class="uiux-card">
              <div class="card-media">
                <img src="image_ps/UIUX/40.jpg" alt="Random Gifts App UI" loading="lazy" />
              </div>
              <div class="card-meta">
                <h3>Personal Portfolio</h3>
              </div>
            </article>

          </div>

          <!-- 右箭頭 -->
          <button class="nav-arrow next" aria-label="Next project">
            →
          </button>

        </div>

        <!-- MORE -->
        <div class="section-more">
          <a href="uiux.html" class="more-link">MORE</a>
        </div>

      </div>
    </section>


    <section class="portfolio-section graphic-section" id="graphic">

      <!-- 區域標籤 -->
      <div class="section-indicator">
        <span class="section-title">Graphic Design</span>
      </div>

      <div class="section-inner">

        <!-- 背景作品（純視覺，不可點） -->
        <div class="graphic-background">

          <div class="graphic-slice"></div>
          <div class="graphic-slice"></div>
          <div class="graphic-slice"></div>
          <div class="graphic-slice"></div>

        </div>

        <!-- 中央入口 -->
        <div class="graphic-entry">
          <h2>Graphic Design</h2>
          <a href="graphic.html" class="more-link">MORE</a>
        </div>

      </div>
    </section>

  </main>

  <!-- =====================
       Footer（可選）
  ====================== -->
  <!-- <footer class="site-footer">
    <p>© 2025 Your Name</p>
  </footer> -->

  <script src="portfolio.js"></script>
</body>
</html>
